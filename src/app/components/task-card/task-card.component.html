<div class="card mb-3" [ngClass]="{'completed': task.completed}">
  <div class="card-body d-flex flex-column justify-content-between position-relative">
    <div class="checkbox-container">
      <label>
        <input type="checkbox" [checked]="task.completed" (change)="toggleCompleted(task)">
      </label>
    </div>
    <div>
      <div class="mb-2">
        <p class="fw-bold mb-1">Título</p>
        <span>{{ task.title }}</span>
      </div>
      <div class="mb-2">
        <p class="fw-bold mb-1">Categoria</p>
        <span>{{ task.category }}</span>
      </div>
      <div class="mb-2">
        <p class="fw-bold mb-1">Descrição</p>
        <span>{{ task.description }}</span>
      </div>
      <div class="mb-2">
        <p class="fw-bold mb-1">Data</p>
        <span><small class="text-muted">{{ task.dueDate | date }}</small></span>
      </div>
      <div class="mb-2">
        <p class="fw-bold mb-1">Hora</p>
        <span><small class="text-muted">{{ task.dueTime }}</small></span>
      </div>
    </div>
    <div class="d-flex justify-content-between mt-3">
      <button class="btn btn-primary btn-sm" (click)="editTask()">Editar</button>
      <button class="btn btn-danger btn-sm" (click)="deleteTask()">Excluir</button>
    </div>
  </div>
</div>
