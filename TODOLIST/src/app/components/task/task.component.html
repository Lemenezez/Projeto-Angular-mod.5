<div class="card w-85 mb-3">
  <div class="card-body d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <input
        type="checkbox"
        name="task"
        id="task"
        [checked]="task.checked"
        (change)="toggleTaskStatus(task)"
      />

      <div class="column mx-3">
        <h5 [ngClass]="{ completed: task.checked }" class="card-title">
          {{ task.title }}
        </h5>
        <span [ngClass]="{ completed: task.checked }" class="card-text">{{ task.category }}</span>
        <span><i class="bi bi-clock mx-2"></i></span>
        <span [ngClass]="{ completed: task.checked }">{{ task.time }}</span>
      </div>
    </div>

    <div class="d-flex gap-2">
      <!-- Botão de Editar -->
      <button class="btn btn-success" (click)="editTask()">
        <i class="bi bi-pencil-fill"></i>
      </button>

      <!-- Botão de Excluir -->
      <button class="btn btn-danger" (click)="deleteTask(task.id)">
        <i class="bi bi-trash3-fill"></i>
      </button>
    </div>
  </div>

  <!-- Formulário de Edição -->
  <div *ngIf="isEditing" class="edit-form">
    <input
      [(ngModel)]="task.title"
      type="text"
      placeholder="Editar Título"
      class="form-control mb-2"
    />
    <input
      [(ngModel)]="task.category"
      type="text"
      placeholder="Editar Categoria"
      class="form-control mb-2"
    />
    <button (click)="saveEdit(task)" class="btn btn-primary">Salvar</button>
    <button (click)="cancelEdit()" class="btn btn-secondary">Cancelar</button>
  </div>
</div>
