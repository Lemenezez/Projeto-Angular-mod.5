<header class="p-2">
  <div class="container p-2 d-flex justify-content-between">
    <div class="column">
      <h1>Minhas tarefas</h1>
      <span class="hour">{{ currentHour }}</span>

      <div>
        <ng-container [ngSwitch]="date.getDay()">
          <span *ngSwitchCase="0">Domingo</span>
          <span *ngSwitchCase="1">Segunda-feira</span>
          <span *ngSwitchCase="2">TerÃ§a-feira</span>
          <span *ngSwitchCase="3">Quarta-feira</span>
          <span *ngSwitchCase="4">Quinta-feira</span>
          <span *ngSwitchCase="5">Sexta-feira</span>
          <span *ngSwitchDefault>SÃ¡bado</span>
        </ng-container>

        <span>, {{ date | date : "dd 'de' MMMM 'de' yyyy" }}</span>
      </div>
    </div>

    <div class="d-flex justify-content-center align-items-center">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modal"
      >
        Adicionar Tarefa
        <i class="bi bi-plus-lg"></i>
      </button>
    </div>
  </div>
</header>
